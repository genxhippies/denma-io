{% extends 'layout.html' %}

{% block content %}
<div class="blog-header">
	<h3 class="blog-title">덴마 연재 달력</h3>
	<p class="lead blog-description">덴마가 연재된 날짜를 확인해보세요.</p>
</div>

<div class="_layer" style="display:none;"></div>

<div class="row">
	<div class="col-sm-8 blog-main">
		<div class="blog-post">
			<div id="cal-heatmap"></div>
		</div><!-- /.blog-post -->
    </div><!-- /.blog-main -->

	<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
		<div class="sidebar-module sidebar-module-inset">
			<h4>Denma.io</h4>
			<p>네이버에서 연재되는 덴마의 정보를 모아둔 곳입니다.</p>
		</div>
		<div class="sidebar-module">
			<h4>메뉴</h4>
			<ol class="list-unstyled">
				<li><a href="/timeline">덴마 연재 달력</a></li>
			</ol>
		</div>
		<div class="sidebar-module">
			<h4>링크</h4>
			<ol class="list-unstyled">
				<li><a href="http://comic.naver.com/webtoon/list.nhn?titleId=119874">덴마 연재 페이지</a></li>
				<li><a href="http://comic.naver.com/webtoon/weekday.nhn">네이버 웹툰</a></li>
			</ol>
		</div>
	</div><!-- /.blog-sidebar -->
</div><!-- /.row -->
<script>

var startMonth = new Date(2010, 0);
// 다음달까지 표시하기 위해 2만큼 더한다.
var range = moment().diff(moment(startMonth), 'month') + 2;

var cal = new CalHeatMap();
cal.init({
	// id: '#_pubCal',
	start: startMonth,
	range: range,
	domain: 'month',
	domainLabelFormat: '%Y %m',
	subDomain: 'x_day',
	subDomainTextFormat: '%d',
	cellSize: 18,
	domainGutter: 0,
	verticalOrientation: true,
	label: {
		position: "left"
	},
	rowLimit: 31,
	displayLegend: false,
	data: '/timeline/js/pubDate',
	dataType: 'json',
	onClick: function(date, nb) {
		var targetDate;
		var $target;

		if (!nb) {
			return;
		}

		$target = $(d3.event.target);
		var offset = $target.offset();

		targetDate = date.getFullYear() + '-' +
							(date.getMonth() + 1) + '-' +
							date.getDate();

		$.ajax({
			url: '/timeline/js/episode',
			data: {
				date: encodeURI(targetDate)
			},
			beforeSend: function () {
				showLoading(offset);
			},
			success: function (result, status, xhr) {
				drawLayer(result);
			}
		});
	}
});

init();
</script>
{% endblock %}
